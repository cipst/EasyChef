<div id="login" class="flex-column pt-5">
    <h1 class="mx-auto my-4 fw-bolder text-primary">LOGIN</h1>
    <form id="loginForm" class="d-flex flex-column py-3 mt-5">

        <!-- EMAIL INPUT -->
        <div class="d-flex mb-3 flex-column align-items-center">
            <div class="input-group d-flex justify-content-center">
                <span class="input-group-text px-4" id="label-email">
                    <i class="bi bi-envelope-fill" style="font-size:1.5em;"></i>
                </span>
                <div class="form-floating">
                    <input type="email" class="form-control" id="loginEmail" name="email" placeholder=""
                        style="border-radius: 0 20em 20em 0">
                    <label class="text-secondary" for="loginEmail">
                        Email
                    </label>
                </div>
            </div>
            <label class="text-danger text-center fw-bold w-75" for="loginEmail" id="loginEmailError"></label>
        </div>

        <!-- PASSWORD INPUT -->
        <div class="d-flex mb-3 flex-column align-items-center">
            <div class="input-group d-flex justify-content-center">
                <span class="input-group-text px-4" id="label-password">
                    <i class="bi bi-key-fill" style="font-size:1.5em;"></i>
                </span>
                <div class="form-floating">
                    <input type="password" class="form-control" id="loginPassword" name="password" placeholder=""
                        style="border-radius: 0 20em 20em 0">
                    <label class="text-secondary" for="loginPassword">
                        Password
                    </label>
                </div>
            </div>
            <label class="text-danger text-center fw-bold w-75" for="loginPassword" id="loginPasswordError"></label>
        </div>


        <!-- SUBMIT -->
        <input class="btn btn-primary mx-auto mt-4 px-5 py-2 rounded-pill" type="button" value="Login"
            id="loginSubmit" />
        <p class="mx-auto mt-3">You don't have an account? <u class="text-primary" id="changeToSignUp">Sign
                Up</u></p>
    </form>
</div>
