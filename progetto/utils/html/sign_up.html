<div id="signUp" class="flex-column pt-5">
    <h1 class="mx-auto my-4 fw-bolder text-primary">SIGN UP</h1>
    <form id="signUpForm" class="d-flex flex-column mx-auto py-3 mt-2">

        <!-- USERNAME INPUT -->
        <div class="d-flex mb-3 flex-column align-items-center">
            <div class="input-group d-flex justify-content-center">
                <span class="input-group-text px-4" id="label-username">
                    <i class="bi bi-person-fill" style="font-size:1.5em;"></i>
                </span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="signUpUsername" name="username" placeholder=""
                        style="border-radius: 0 20em 20em 0">
                    <label class="text-secondary" for="signUpUsername">
                        Username
                    </label>
                </div>
            </div>
            <label class="text-danger text-center fw-bold w-75" for="signUpUsername" id="signUpUsernameError"></label>
        </div>

        <!-- EMAIL INPUT -->
        <div class="d-flex mb-3 flex-column align-items-center">
            <div class="input-group d-flex justify-content-center">
                <span class="input-group-text px-4" id="label-email">
                    <i class="bi bi-envelope-fill" style="font-size:1.5em;"></i>
                </span>
                <div class="form-floating">
                    <input type="email" class="form-control" id="signUpEmail" name="email" placeholder=""
                        style="border-radius: 0 20em 20em 0">
                    <label class="text-secondary" for="signUpEmail">
                        Email
                    </label>
                </div>
            </div>
            <label class="text-danger text-center fw-bold w-75" for="signUpEmail" id="signUpEmailError"></label>
        </div>

        <!-- PASSWORD INPUT -->
        <div class="d-flex mb-3 flex-column align-items-center">
            <div class="input-group d-flex justify-content-center">
                <span class="input-group-text px-4" id="label-password">
                    <i class="bi bi-key-fill" style="font-size:1.5em;"></i>
                </span>
                <div class="form-floating">
                    <input type="password" class="form-control" id="signUpPassword" name="password" placeholder=""
                        style="border-radius: 0 20em 20em 0">
                    <label class="text-secondary" for="signUpPassword">
                        Password
                    </label>
                </div>
            </div>
            <label class="text-danger text-center fw-bold w-75" for="signUpPassword" id="signUpPasswordError"></label>
        </div>

        <!-- CONFIRM PASSWORD INPUT -->
        <div class="d-flex mb-3 flex-column align-items-center">
            <div class="input-group d-flex justify-content-center">
                <span class="input-group-text px-4" id="label-confirmPassword">
                    <i class="bi bi-key-fill" style="font-size:1.5em;"></i>
                </span>
                <div class="form-floating">
                    <input type="password" class="form-control" id="signUpConfirmPassword" name="confirmPassword"
                        placeholder="" style="border-radius: 0 20em 20em 0">
                    <label class="text-secondary" for="signUpConfirmPassword">
                        Confirm Password
                    </label>
                </div>
            </div>
            <label class="text-danger text-center fw-bold w-75" for="signUpConfirmPassword"
                id="signUpConfirmPasswordError"></label>
        </div>

        <!-- SUBMIT -->
        <input class="btn btn-primary mx-auto mt-4 px-5 py-2 rounded-pill" type="button" value="Sign Up"
            id="signUpSubmit" />
        <p class="mx-auto mt-3">You already have an account? <u class="text-primary" id="changeToLogin">Login</u>
        </p>
    </form>
</div>
