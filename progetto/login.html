<div id="login" class="flex-column pt-5">
    <h1 class="mx-auto my-4">LOGIN</h1>
    <form id="loginForm" class="text-dark w-50 d-flex flex-column mx-auto py-3 mt-5">

        <!-- EMAIL INPUT -->
        <div class="input-group my-3 d-flex justify-content-center">
            <span class="input-group-text px-4" id="label-email" style="border-radius: 20em 0 0 20em">
                <i class="bi bi-envelope-fill" style="font-size:1.5em;"></i>
            </span>
            <div class="form-floating w-50">
                <input type="email" class="form-control" id="loginEmail" name="email" placeholder=""
                    style="border-radius: 0 20em 20em 0">
                <label class="text-secondary" for="email">
                    Email
                </label>
            </div>
        </div>

        <!-- PASSWORD INPUT -->
        <div class="input-group my-3 d-flex justify-content-center">
            <span class="input-group-text px-4" id="label-password" style="border-radius: 20em 0 0 20em">
                <i class="bi bi-key-fill" style="font-size:1.5em;"></i>
            </span>
            <div class="form-floating w-50">
                <input type="password" class="form-control" id="loginPassword" name="password" placeholder=""
                    style="border-radius: 0 20em 20em 0">
                <label class="text-secondary" for="password">
                    Password
                </label>
            </div>
        </div>

        <!-- SUBMIT -->
        <input class="btn btn-light mx-auto mt-4 px-5 py-2 rounded-pill" type="button" value="Login"
            id="loginSubmit" />
        <p class="text-light mx-auto mt-3">You don't have an account? <u class="link-light" id="changeToSignUp">Sign
                Up</u></p>
    </form>
</div>
